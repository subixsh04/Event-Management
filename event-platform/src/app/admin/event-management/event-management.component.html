<h3>Event Management</h3>

<button (click)="showAddForm = !showAddForm">
    {{ showAddForm ? 'Close Form' : 'Add New Event' }}
</button>

<!-- Adding Event Form -->
<div *ngIf="showAddForm" class="form-container">
    <form (ngSubmit)="addEvent()">
        <input [(ngModel)]="newEvent.title" name="title" placeholder="Title" required>
        <input [(ngModel)]="newEvent.date" name="date" type="date" required>
        <input [(ngModel)]="newEvent.image" name="image" placeholder="Image URL" required>
        <textarea [(ngModel)]="newEvent.description" name="desc" placeholder="Description" required></textarea>
        <button type="submit">Add Event</button>
    </form>
</div>

<!-- Events List -->
<div class="event-list">
    <div *ngFor="let event of events; let i = index" class="event-item">
        <h3>{{ event.title }}</h3>
        <p>{{ event.date }}</p>
        <p>{{ event.description }}</p>
        <button (click)="editEvent(i)">Edit</button>
        <button (click)="deleteEvent(i)">Delete</button>
    </div>
</div>
